{% extends 'blog_base.html' %}
{% block content %}
{% load my_tags %}

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">{{ blogs.title }}</h1>
        </p>
      </div>
    </div>
  </section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="py-5 text-center container">
        <div class="col">
          <div class="card shadow-sm">
            <img class="img-thumbnail" src="{{ blogs.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ blogs.contents }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blogs_list' %}" role="button">Назад</a>
                </div>
                <small class="text-body-secondary">Просмотров: {{ blogs.views }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
