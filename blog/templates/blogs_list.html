{% extends 'blog_base.html' %}
{% block content %}
{% load my_tags %}

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Желаете создать новый блок?</h1>
          <a href="{% url 'blog:blogs_create' %}" class="btn btn-primary my-2">Создать</a>
        </p>
      </div>
    </div>
  </section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in blogs %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blog.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ blog.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blogs_detail' blog.pk %}" role="button">Просмотр</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blogs_update' blog.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blogs_delete' blog.pk %}" role="button">Удалить</a>
                </div>
                <small class="text-body-secondary">views: {{ blog.views }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
