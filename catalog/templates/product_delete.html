{% extends 'base.html' %}
{% block content %}
{% load my_tags %}

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Действительно ли Вы хотите удалить {{ product.name }} ?</h1>
          <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Удалить</button>
              <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Отменить</a>
          </form>
      </div>
    </div>
  </section>

{% endblock %}
