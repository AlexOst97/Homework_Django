{% extends 'base.html' %}
{% block content %}
{% load my_tags %}

{% include 'header.html' %}

<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">

      <div class="my-3 py-3">
        <h2 class="display-5">{{ product.name }}</h2>
        <p class="lead">{{ product.description }}</p>
      </div>
      <div class="my-3 py-3 d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Купить: {{ product.price_buy }} руб.</button>
      </div>
      <div class="bg-body-tertiary shadow-sm mx-auto">
        <img src="{{ product.image | media_filter }}">
      </div>
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
        <a class="icon-link" href="{% url 'catalog:product_update' product.pk %}">
          Редактировать продукт
          <svg class="bi"><use xlink:href="#chevron-right"/></svg>
        </a>
        <a class="icon-link" href="{% url 'catalog:product_delete' product.pk %}">
          Удалить продукт
          <svg class="bi"><use xlink:href="#chevron-right"/></svg>
        </a>
      </div>
</div>
{% endblock %}
