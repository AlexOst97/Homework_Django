{% extends 'base.html' %}
{% block content %}
{% load my_tags %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Сохранить изменения
                    </button>
                    <div>
                        <a class="mt-3 col-12 btn btn-secondary" href="{% url 'catalog:product_list' %}" role="button">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
